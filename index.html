<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a674ee998b.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard TOP</title>
  </head>
  <body>
    <nav>
      <div class="nav-item">
        <i class="fa-solid fa-border-all fa-2xl"></i>
        <h1 class="nav-text">Dashboard</h1>
      </div>

      <div id="group-one">
        <div class="nav-item-group">
          <i class="fa-solid fa-house"></i>
          <h1 class="nav-text">Home</h1>
        </div>
        <div class="nav-item-group">
          <i class="fa-solid fa-user"></i>
          <h1 class="nav-text">Profile</h1>
        </div>
        <div class="nav-item-group">
          <i class="fa-solid fa-message"></i>
          <h1 class="nav-text">Messages</h1>
        </div>
        <div class="nav-item-group">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <h1 class="nav-text">History</h1>
        </div>
        <div class="nav-item-group">
          <i class="fa-solid fa-list-check"></i>
          <h1 class="nav-text">Tasks</h1>
        </div>
        <div class="nav-item-group">
          <i class="fa-solid fa-people-group"></i>
          <h1 class="nav-text">Communities</h1>
        </div>
      </div>
      <div id="group-two">
        <div class="nav-item-group">
          <i class="fa-solid fa-gear"></i>
          <h1 class="nav-text">Settings</h1>
        </div>
        <div class="nav-item-group">
          <i class="fa-solid fa-phone"></i>
          <h1 class="nav-text">Support</h1>
        </div>
        <div class="nav-item-group">
          <i class="fa-solid fa-shield"></i>
          <h1 class="nav-text">Privacy</h1>
        </div>
      </div>
    </nav>
    <main></main>
  </body>
</html>
