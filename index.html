<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a674ee998b.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard TOP</title>
  </head>
  <body>
    <nav>
      <div id="nav-group">
        <div class="nav-item">
          <i class="fa-solid fa-border-all fa-2xl"></i>
          <h1 class="nav-text">Dashboard</h1>
        </div>

        <div id="group-one">
          <div class="nav-item-group">
            <i class="fa-solid fa-house"></i>
            <h1 class="nav-text">Home</h1>
          </div>
          <div class="nav-item-group">
            <i class="fa-solid fa-user"></i>
            <h1 class="nav-text">Profile</h1>
          </div>
          <div class="nav-item-group">
            <i class="fa-solid fa-message"></i>
            <h1 class="nav-text">Messages</h1>
          </div>
          <div class="nav-item-group">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <h1 class="nav-text">History</h1>
          </div>
          <div class="nav-item-group">
            <i class="fa-solid fa-list-check"></i>
            <h1 class="nav-text">Tasks</h1>
          </div>
          <div class="nav-item-group">
            <i class="fa-solid fa-people-group"></i>
            <h1 class="nav-text">Communities</h1>
          </div>
        </div>
        <div id="group-two">
          <div class="nav-item-group">
            <i class="fa-solid fa-gear"></i>
            <h1 class="nav-text">Settings</h1>
          </div>
          <div class="nav-item-group">
            <i class="fa-solid fa-phone"></i>
            <h1 class="nav-text">Support</h1>
          </div>
          <div class="nav-item-group">
            <i class="fa-solid fa-shield"></i>
            <h1 class="nav-text">Privacy</h1>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div id="section-items">
          <div id="search-bar-group">
            <i class="fa-solid fa-magnifying-glass fa-xl black-icon"></i>
            <input type="text" id="search-bar" />
          </div>
          <div id="profile-section">
            <i class="fa-regular fa-bell fa-xl black-icon"></i>
            <i class="fa-regular fa-circle-user fa-2xl black-icon"></i>
            <h1>Username</h1>
          </div>
          <div id="user-welcome-section">
            <div id="profile-picture">
              <i class="fa-regular fa-circle-user fa-6x black-icon"></i>
            </div>
            <div id="greet">Hi there,</div>
            <div id="username">Username (@Username)</div>
          </div>
          <div id="section-buttons">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </section>
      <article></article>
    </main>
  </body>
</html>
